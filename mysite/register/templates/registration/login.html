{% extends 'main/base.html' %}

{% block title %}Log In{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method='post' class='form-group'>
	{% csrf_token %}
	{{form|crispy}}
	<p>Sign up <a href="/register">here</a></p>
	<hr>
	<button type="submit" class='btn btn-success'>Log in</button>
</form>
{% endblock %}
